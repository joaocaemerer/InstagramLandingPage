<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intagram</title>
</head>
<body>
    <div class="instragram_wrapper">
        
        <div class="instragram_phone">
            <img src="img/smartphone_instagram.png" alt="Instagram in SmaartPhone">
        </div>

        <div class="instagram_continue">
            
            <div class="group">
                <img src="img/InstagramLogo.png" class="instagram_logo" alt="Instagram Logo">
                <div class="profile_photo">
                    <img src="img/perfil.jpg" alt="Foto de perfil">
                </div>
                    <a href="#" class="instagram_login">Continue as FernandoCaemerer</a>
                    <a href="#" class="instagram_logout">Remove Account</a>
            </div>

            <div class="group">
                <p class="not_account">Not FernandoCaemerer?</p>
                <p class="not_account">
                    <span class="linkblue">Switch Accounts</span>
                    <span class="linkblue">Sign Up</span>
                </p>
            </div>

            <div class="get_app">
                <p class="get_app">Get the App</p>
                <div>
                    <a href="" class="app_download">
                        <img src="img/app_store_button.png" alt="Get App on Apple Store">
                    </a>
                    <a href="" class="app_download">
                        <img src="img/google_play_store_button.png" alt="Get App on Google Play Store">    
                    </a>
                </div>    
            </div>
        </div>
    </div>
    
</body>
</html>
